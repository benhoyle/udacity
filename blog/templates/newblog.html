<!DOCTYPE html>

<html>
	<head>
		<title>New Blog Post</title>
		 <style type="text/css">
			body {
				font-family: sans-serif;
				width:800px;
				margin:0 auto;
				padding: 10px;
			}
			
			label {
				display: block
				font-size: 20px
				}
				
			.error {color: red}
			
			input[type=text] {
				width: 400px;
				font-size: 20px;
				padding: 2px;
			}
			
			textarea {
				width: 400px;
				height: 200px;
				font-size: 17px;
			}
			
			input[type=submit] {
				font-size: 24px;
			}
			
			
		</style>
	</head>
	
	<body>
		<h1>Blog for Udacity Homework</h1>
		<br>
		<h2>Enter New Blog Post</h2>
		<form method="post">
			<label>
				<div>Subject</div>
				<input type="text" name="subject" value="{{subject}}">
			</label>
			<label>
				<div>Content</div>
				<textarea name="content">{{content}}</textarea>
			</label>
			<div class="error">{{error}}</div>
			
			<input type="submit">
		</form>
		
		
	</body>
</html>
